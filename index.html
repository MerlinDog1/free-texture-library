    <title>Free Texture Library</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #58a6ff, #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: #8b949e;
            margin-bottom: 40px;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 40px;
            display: block;
            padding: 14px 20px;
            font-size: 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
        }
        .search-box:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88,166,255,0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border-color: #58a6ff;
        }
        .card-preview {
            height: 120px;
            background: #21262d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #8b949e;
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }
        .card-content { padding: 16px; }
        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-all;
        }
        .card-link {
            display: inline-block;
            padding: 8px 16px;
            background: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            transition: background 0.2s;
        }
        .card-link:hover { background: #2ea043; }
        .card-link.secondary {
            background: #30363d;
            margin-left: 8px;
        }
        .card-link.secondary:hover { background: #3d444d; }
        .count {
            text-align: center;
            color: #8b949e;
            margin-top: 40px;
        }
    </style>
</head>
