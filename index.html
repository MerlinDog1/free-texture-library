<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§± SVG Pattern Library</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #58a6ff, #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #8b949e; margin-bottom: 40px; }
        .search {
            width: 100%; max-width: 400px; margin: 0 auto 40px; display: block;
            padding: 12px 16px; font-size: 16px; background: #161b22;
            border: 1px solid #30363d; border-radius: 8px; color: #e6edf3;
        }
        .search:focus { outline: none; border-color: #58a6ff; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }
        .card {
            background: #161b22; border: 1px solid #30363d; border-radius: 12px;
            overflow: hidden; transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border-color: #58a6ff;
        }
        .preview {
            height: 100px; background: #21262d; display: flex; align-items: center;
            justify-content: center; padding: 10px;
        }
        .preview svg { width: 100%; height: 100%; }
        .info { padding: 12px; }
        .name { font-size: 13px; font-weight: 600; margin-bottom: 8px; word-break: break-all; }
        .btn {
            display: inline-block; padding: 6px 12px; background: #238636; color: white;
            text-decoration: none; border-radius: 6px; font-size: 12px;
        }
        .btn:hover { background: #2ea043; }
        .count { text-align: center; color: #8b949e; margin-top: 40px; }
    </style>
</head>

        function render(list) {
            grid.innerHTML = list.map(p => `
                <div class="card">
                    <div class="preview">${p.svg}</div>
                    <div class="info">
                        <div class="name">${p.name}</div>

            count.textContent = `${list.length} patterns`;
        }
        
        render(patterns);
        
        search.addEventListener('input', e => {

            render(patterns.filter(p => p.name.toLowerCase().includes(q)));
        });
